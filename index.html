<html !DOCTYPE>
    <head>
        <title>Neighborhood Map</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                 <!-- Sidebar Header -->
                <div class="sidebar-header">
                    <h3 class='sidebar-head-text'>Movie Theaters</h3>
                </div>
                <!-- search -->
                <input class="search" type="text">
                <!-- filter button -->
                <button class="filter">filter</button>
                <!-- Sidebar Links -->
                <ul id="results" class="list-unstyled components">
                </ul>
            </nav>
            <div id="content" class="main-content">
                <div class="header">
                    <div class="sidebarIcon" id="sidebarCollapse">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>

                <div id="map"></div>
            </div>
        </div>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaBvkoo5mlpMp3tpqSUkkmT8XTWROZ9Es&v=3&callback=initMap"></script>
    </body>
</html>
