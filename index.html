<html !DOCTYPE>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar" data-bind="css: {active: !sbar()}">
                 <!-- Sidebar Header -->
                <div class="sidebar-header">
                    <h3 id="appName" class='sidebar-head-text' data-bind="text: appName"></h3>
                </div>
                <!-- search -->
                <input class="search" type="text" data-bind="value: search">
                <!-- filter button -->
                <button class="filter" data-bind="click: onFilter, clickBubble: false">filter</button>
                <!-- Sidebar Links -->
                <ul data-bind="foreach: venues" id="results" class="list-unstyled components">
                    <li><a data-bind="text: name, click: $parent.populateInfoWindow"></a></li>
                </ul>
            </nav>
            <div id="content" class="main-content">
                <nav class="header">
                    <div class="sidebarIcon" id="sidebarCollapse" data-bind="click: toggle">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </nav>
                <div id="map"></div>
            </div>
        </div>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaBvkoo5mlpMp3tpqSUkkmT8XTWROZ9Es&v=3&callback=initMap"></script>
    </body>
</html>
